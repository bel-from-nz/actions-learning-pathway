author: bel-from-nz
name: Import Env File
description: Imports env vars from file

inputs:
  env-file:
    description: Text to echo
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Import environment variables from a file
      id: import-env
      shell: bash
      run: |
        while read line; do
          echo "$line" >> $GITHUB_ENV
        done < ${{ inputs.env-file }}